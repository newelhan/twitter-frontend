<!DOCTYPE html>
<html lang="en">
<!-- Fix viewport adaptability -->
 <!-- Generate contents, save the datas first  (use ai)-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home / X</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>
   <div class="wrapper">
    <nav>
      <div class="nav-contents">
        <div>
          <!-- Button logo -->
          <div class="x-button-container">
            <button class="x-button" onclick="location.href=`https:/x.com/home`">
              <img class="x-logo" src="img/x-logo.png">
            </button>
          </div>

          <!-- Buttons created with JS -->
          <div class="button-lists"></div>

          <!-- Buttons below the list -->
            <button id="post-button" onclick="location.href=`https:/x.com/compose/post`">
              Post
            </button>
        </div>
      
        <div class="button-below">
          <button id="profile-button">
            <img class="profile-picture" src="img/profile-picture.jpg">
            <div class="user-info">
              <div class="x-name"><strong>Ethan Welhan</strong> 
                <img class="private-icon" src="img/x-private.png">
              </div>
              <div class="x-user">@newelhan</div>
            </div>
            <img class="triple-dots" src="img/x-tripledots.png">
          </button>
          <!-- Tooltip for profile button-->
          <div class="profile-button-tooltip">
            <div class="profile-button-flexbox">
              <div><a href="https://x.com/i/flow/login" target="_blank">Add an existing account</a></div>

              <div><a href="https://x.com/logout" target="_blank">Log out @newelhan</a></div>
            </div>
            </div>
        </div>
      </div>
    </nav>

     <main>
      <div class="topbar">
        <div class="topbar-tab foryou-tab">
          <span class="foryou-title">For you</span>
          <div class="foryou-current"></div>
        </div>
        <div class="topbar-tab following-tab">
          <span class="following-title">Following</span>
          <div class="following-current"></div>
        </div>
      </div>

      <div class="post-section">
        <div class="input-container">
          <a href="https://x.com/newelhan" target="_blank">
            <img class="post-profile" src="img/profile-picture.jpg">
          </a>
          <input class="post-text" type="text" placeholder="What is happening?!">
        </div>
        <div class="post-attributes">
          <div class="additional-settings">
            <div class="post-onclick">
            </div>

            <div class="addons-section">
              <div class="post-addons"></div>

              <button class="final-post">Post</button>
            </div>
          </div>
        </div>
      </div>
     </main>

     <section class="sidebar">
      <div class="searchbar-container">
        <div class="searchbar">
          <img class="search-icon" src="img/search-icon.png">
          <input class="searchbar-input" type="text" placeholder="Search">
        </div>  
      </div>
      <div class="sidebar-contents">
        <!-- Yeah I don't have premium :( -->
        <div class="premium-container">
          <div class="premium-title">Subscribe to Premium</div>
          <div class="premium-description">Subscribe to unlock new features and if eligible, receive a share of ads revenue.</div>
          <button class="subscribe-button"  onclick="location.href='https://x.com/i/premium_sign_up'">Subscribe</button>
        </div>      
      </div>
     </section>
   </div>

   <!-- Using GSAP for smoother X animations -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
   <script src="scripts/navigation.js"></script>
   <script src="scripts/main.js"></script>
   <script src="scripts/sidebar.js"></script>
</body>
</html>
