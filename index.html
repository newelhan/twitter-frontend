<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/favicon.jpg">
</head>
<body>
  <!-- Creating the sidebar first -->
   <section class="sidebar">
    <div class="sidebar-contents">

      <!-- Logo -->
      <div class="x-button-container">
        <button class="x-button">
          <img class="x-logo" src="img/x-logo.png">
        </button>
      </div>
      
      <!-- Button lists generated with JS -->
       <div class="button-lists"></div>
      
       <button id="post-button">
        Post
       </button>
      
       <button id="profile-button">
          <img class="profile-picture" src="img/profile-picture.jpg">
          <div class="user-info">
            <div class="x-name"><strong>Ethan Welhan</strong> 
              <img class="private-icon" src="img/x-private.png">
            </div>
            <div class="x-user">@newelhan</div>
          </div>
          <img class="triple-dots" src="img/x-tripledots.png">
       </button>
    </div>
   </section>
   <script src="scripts.js"></script>
</body>
</html>
